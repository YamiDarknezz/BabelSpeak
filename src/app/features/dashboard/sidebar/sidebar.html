<div
  class="flex flex-col items-start w-56 sm:w-64 md:w-72 lg:w-80 min-h-screen overflow-auto text-gray-100 bg-gradient-to-b from-slate-900 via-purple-900 to-slate-900 shadow-2xl slide-in"
>
  <!-- Logo -->
  <a class="flex items-center w-full px-4 mt-3 group cursor-pointer fade-in">
    <div class="relative">
      <svg
        class="w-8 sm:w-10 h-8 sm:h-10 fill-current text-violet-400 logo-pulse group-hover:text-violet-300 transition-colors duration-300"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          d="M11 17a1 1 0 001.447.894l4-2A1 1 0 0017 15V9.236a1 1 0 00-1.447-.894l-4 2a1 1 0 00-.553.894V17zM15.211 6.276a1 1 0 000-1.788l-4.764-2.382a1 1 0 00-.894 0L4.789 4.488a1 1 0 000 1.788l4.764 2.382a1 1 0 00.894 0l4.764-2.382zM4.447 8.342A1 1 0 003 9.236V15a1 1 0 00.553.894l4 2A1 1 0 009 17v-5.764a1 1 0 00-.553-.894l-4-2z"
        />
      </svg>
      <div
        class="absolute -top-1 -right-1 w-3 h-3 bg-emerald-400 rounded-full animate-ping"
      ></div>
      <div
        class="absolute -top-1 -right-1 w-3 h-3 bg-emerald-400 rounded-full"
      ></div>
    </div>
    <span
      class="ml-3 text-xl sm:text-2xl md:text-3xl font-bold bg-gradient-to-r from-violet-400 to-fuchsia-400 bg-clip-text text-transparent"
    >
      BabelSpeak
    </span>
  </a>

  <!-- Menú -->
  <div class="w-full px-3 mt-8 flex-1">
    <div class="flex flex-col w-full space-y-2">
      <!-- Transcripciones -->
      <a
        routerLink="/dashboard/translator"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="menu-item flex items-center w-full h-14 px-4 rounded-xl hover:bg-purple-800/40 hover:shadow-lg hover:shadow-purple-500/20 group"
      >
        <div
          class="flex items-center justify-center w-10 h-10 rounded-lg bg-violet-500/20 group-hover:bg-violet-500/30 transition-all duration-300"
        >
          <svg
            class="w-5 sm:w-6 md:w-7 h-5 sm:h-6 md:h-7 stroke-current text-violet-300 group-hover:scale-110 transition-transform duration-300"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
            />
          </svg>
        </div>
        <span
          class="ml-3 text-sm sm:text-base md:text-lg font-semibold tracking-wide"
          >Transcripciones</span
        >
        <svg
          class="w-5 h-5 ml-auto opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </a>

      <!-- Historial -->
      <a
        routerLink="/dashboard/history"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        class="menu-item flex items-center w-full h-14 px-4 rounded-xl hover:bg-purple-800/40 hover:shadow-lg hover:shadow-purple-500/20 group"
      >
        <div
          class="flex items-center justify-center w-10 h-10 rounded-lg bg-fuchsia-500/20 group-hover:bg-fuchsia-500/30 transition-all duration-300"
        >
          <svg
            class="w-5 sm:w-6 md:w-7 h-5 sm:h-6 md:h-7 stroke-current text-fuchsia-300 group-hover:scale-110 transition-transform duration-300"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"
            />
          </svg>
        </div>
        <span
          class="ml-3 text-sm sm:text-base md:text-lg font-semibold tracking-wide"
          >Historial</span
        >
        <svg
          class="w-5 h-5 ml-auto opacity-0 group-hover:opacity-100 transition-opacity duration-300"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 5l7 7-7 7"
          />
        </svg>
      </a>
    </div>
  </div>

  <!-- Logout -->
  <button
    class="flex items-center justify-start w-full h-16 mt-auto px-4 bg-violet-500/20 hover:bg-violet-500/30 text-white cursor-pointer group transition-all duration-300 hover:shadow-lg hover:shadow-violet-500/20 rounded-xl"
    (click)="logout()"
    type="button"
  >
    <svg
      class="w-5 sm:w-6 md:w-7 h-5 sm:h-6 md:h-7 stroke-current group-hover:scale-110 transition-transform duration-300"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1"
      />
    </svg>
    <span class="ml-3 text-base sm:text-lg md:text-xl font-bold tracking-wide"
      >Cerrar Sesión</span
    >
  </button>
</div>
