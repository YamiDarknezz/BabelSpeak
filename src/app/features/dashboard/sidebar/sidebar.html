<div
  class="flex flex-col items-start w-64 h-screen overflow-hidden text-indigo-300 bg-indigo-900"
>
  <!-- Logo -->
  <a class="flex items-center w-full px-4 mt-3">
    <svg
      class="w-8 h-8 fill-current"
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        d="M11 17a1 1 0 001.447.894l4-2A1 1 0 0017 15V9.236a1 1 0 00-1.447-.894l-4 2a1 1 0 00-.553.894V17zM15.211 6.276a1 1 0 000-1.788l-4.764-2.382a1 1 0 00-.894 0L4.789 4.488a1 1 0 000 1.788l4.764 2.382a1 1 0 00.894 0l4.764-2.382zM4.447 8.342A1 1 0 003 9.236V15a1 1 0 00.553.894l4 2A1 1 0 009 17v-5.764a1 1 0 00-.553-.894l-4-2z"
      />
    </svg>
    <span class="ml-3 text-xl font-bold">BabelSpeak</span>
  </a>

  <!-- MenÃº -->
  <div class="w-full px-2 mt-4 flex-1">
    <div class="flex flex-col w-full border-t border-gray-700">
      <!-- Transcripciones -->
      <a
        routerLink="/dashboard/translator"
        routerLinkActive="bg-indigo-700"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center w-full h-12 px-4 mt-2 rounded hover:bg-indigo-700"
      >
        <svg
          class="w-6 h-6 stroke-current"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M16 8v8m-4-5v5m-4-2v2m-2 4h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
          />
        </svg>
        <span class="ml-3 text-base font-medium">Transcripciones</span>
      </a>

      <!-- Historial -->
      <a
        routerLink="/dashboard/history"
        routerLinkActive="bg-indigo-700"
        [routerLinkActiveOptions]="{ exact: true }"
        class="flex items-center w-full h-12 px-4 mt-2 rounded hover:bg-indigo-700"
      >
        <svg
          class="w-6 h-6 stroke-current"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
        <span class="ml-3 text-base font-medium">Historial</span>
      </a>
    </div>
  </div>

  <!-- Logout -->
  <button
    class="flex items-center justify-start w-full h-16 mt-auto px-4 bg-indigo-800 hover:bg-indigo-700 text-indigo-300 cursor-pointer"
    (click)="logout()"
    type="button"
  >
    <svg
      class="w-6 h-6 stroke-current"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a2 2 0 01-2 2H7a2 2 0 01-2-2V7a2 2 0 012-2h4a2 2 0 012 2v1"
      />
    </svg>
    <span class="ml-3 text-base font-medium">Logout</span>
  </button>
</div>
